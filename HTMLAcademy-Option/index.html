<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section class="app-container">
            <div class="left-side">
                <div class="cell-1-4 nova">
                    <h1>НОВИНКИ</h1>
                    <span class="line"></span>
                </div>
                <div class="cell-1-4 greyChair">
                    <img src="img/greyChair.png" alt="greyChair" width="175" height="169" />
                    <p>Стул "Смеркается"</p>
                    <b>$280</b>
                </div>
                <div class="cell-1-4 chandelier">
                    <img src="img/chandelier.png" alt="chandelier" />
                    <p>Люстра "Облако"</p>
                    <b>$250</b>
                </div>
                <div class="cell-1-4 table">
                    <img src="img/table.png" alt="table" />
                    <p>Стол "Крем брюле"</p>
                    <b>$320</b>
                </div>
            </div>
            <div class="right-side">
                <div class="cell-1">
                    <img src="img/bigChair.png" alt="bigChair" />
                    <p>Стул офисный "Белый шоколад"</p>
                    <b>$120</b>
                </div>
            </div>
        </section>
    </body>
</html>
